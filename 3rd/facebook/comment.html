<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Facebook: Comentários</title>
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <!-- Facebook API load, inicio, recomendado inserir logo após <body>-->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/pt_BR/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <!-- Facebook API load, fim>-->
    

    <h1>Facebook: Comentários</h1>
    <p>Para opções completas, visite <a href="https://developers.facebook.com/docs/reference/plugins/comments/">https://developers.facebook.com/docs/reference/plugins/comments/</a></p>

    <h2>Compartilhe um link</h2>
    <!-- O codigo abaixo serve para carregar o comentário, e exige que o codigo referenciado no inicio em "Facebook API load" tenha sido inserido na
    página -->
    <div class="fb-comments" data-href="http://127.0.0.1" data-width="470" data-num-posts="3"></div>


    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- jQuery Fallback caso teste offline ou servidor do jQuery esteja offline -->
    <script>window.jQuery || document.write("<script src='../../assets/js/jquery.min.js'>\x3C/script>")</script>
    <script src="../../assets/js/bootstrap.min.js"></script>
  </body>
</html>
