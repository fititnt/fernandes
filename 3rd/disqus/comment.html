<!DOCTYPE html>
<html>
  <head>

  <body> 

    <h1>Disqus: Comentários</h1>
    <p>Para opções completas, visite <a href="http://help.disqus.com/customer/portal/articles/472097-universal-code">http://help.disqus.com/customer/portal/articles/472097-universal-code</a></p>

    <h2>Compartilhe um link</h2>
    <!-- Disqus, inicio -->
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'fititnt'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
    <!-- Disqus, fim -->


    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- jQuery Fallback caso teste offline ou servidor do jQuery esteja offline -->
    <script>window.jQuery || document.write("<script src='../../assets/js/jquery.min.js'>\x3C/script>")</script>
    <script src="../../assets/js/bootstrap.min.js"></script>
  </body>
